name: Build precompiled NIFs

on:
  push:
    branches:
      - master
    tags:
      - "v*"

jobs:
  build_release:
    name: NIF ${{ matrix.nif }} â€“ ${{ matrix.job.target }} (${{ matrix.job.os }})
    runs-on: ${{ matrix.job.os }}
    strategy:
      fail-fast: false
      matrix:
        nif: ["2.16", "2.15"]
        job:
          - {
              target: arm-unknown-linux-gnueabihf,
              os: ubuntu-22.04,
              use-cross: true,
            }
          - {
              target: aarch64-unknown-linux-gnu,
              os: ubuntu-22.04,
              use-cross: true,
            }
          - {
              target: aarch64-unknown-linux-musl,
              os: ubuntu-22.04,
              use-cross: true,
            }
          - { target: aarch64-apple-darwin, os: macos-14 }
          - {
              target: riscv64gc-unknown-linux-gnu,
              os: ubuntu-22.04,
              use-cross: true,
            }
          - { target: x86_64-apple-darwin, os: macos-14 }
          - { target: x86_64-unknown-linux-gnu, os: ubuntu-22.04 }
          - {
              target: x86_64-unknown-linux-musl,
              os: ubuntu-22.04,
              use-cross: true,
            }
          - { target: x86_64-pc-windows-gnu, os: windows-2019 }
          - { target: x86_64-pc-windows-msvc, os: windows-2019 }

    steps:
      - uses: actions/checkout@v3

      - name: Extract project version
        run: echo "PROJECT_VERSION=$(grep -Eo '@version \"[^\"]+' mix.exs | cut -d\\\" -f2)" >> $GITHUB_ENV
        shell: bash

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: ${{ matrix.job.target }}

      - name: Install JDK 17 and Maven
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk maven
      - name: Install JDK 17 (macOS)
        if: runner.os == 'macOS'
        run: brew install openjdk@17 maven
      - name: Install JDK 17 (Windows)
        if: runner.os == 'Windows'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build the project
        id: build-crate
        uses: philss/rustler-precompiled-action@v1.0.1
        with:
          project-name: doc_dig
          project-version: ${{ env.PROJECT_VERSION }}
          target: ${{ matrix.job.target }}
          nif-version: ${{ matrix.nif }}
          use-cross: ${{ matrix.job.use-cross }}
          project-dir: "."
          features: "parallel"

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.build-crate.outputs.file-name }}
          path: ${{ steps.build-crate.outputs.file-path }}

      - uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.build-crate.outputs.file-path }}
        if: startsWith(github.ref, 'refs/tags/')
