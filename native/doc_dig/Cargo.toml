[package]
name = "doc_dig"
version = "0.1.0"
authors = []
edition = "2021"
build = "build.rs"

[lib]
name = "doc_dig"
crate-type = ["cdylib"]

[dependencies]
extractous = "0.3.0"
rustler = "0.36.1"
openssl = { version = "0.10.72", features = ["vendored"] }

# Force openssl-sys to always build its vendored OpenSSL,
# even when pulled in by native-tls/reqwest/etc.
openssl-sys = { version = "0.9.108", features = ["vendored"] }

[patch.crates-io]
openssl = { version = "0.10.72", features = ["vendored"] }


[build-dependencies]
extractous = "0.3.0"

[profile.release]
codegen-units = 1
lto = true
panic = 'abort'
strip = "debuginfo"
